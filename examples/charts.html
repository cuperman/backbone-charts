<!DOCTYPE html>
<html>
    <head>
        <title>Backbone Chart Examples</title>
        <link href="css/vendor/bootstrap.min.css" rel="stylesheet" />
        <link href="../src/charts.css" rel="stylesheet" />
    </head>
    <body>
        <div class="container">
            <div class="page-header">
                <h1>Backbone Charts</h1>
            </div>

            <h2>Basic Charts</h2>
            <div class="row">
                <div class="col-md-4">
                    <h3>Bar Chart</h3>
                    <div id="bar-chart"></div>
                </div>

                <div class="col-md-4">
                    <h3>Line Chart</h3>
                    <div id="line-chart"></div>
                </div>

                <div class="col-md-4">
                    <h3>Multi-Line Chart</h3>
                    <div id="multi-line-chart"></div>
                </div>

                <div class="col-md-4">
                    <h3>Pie Chart</h3>
                    <div id="pie-chart"></div>
                </div>

                <div class="col-md-4">
                    <h3>Ring Chart</h3>
                    <div id="ring-chart"></div>
                </div>
            </div>

            <h2>Charts with Axes</h2>
            <div class="row">
                <div class="col-md-4">
                    <h3>Bar Chart</h3>
                    <div id="bar-with-axes"></div>
                </div>

                <div class="col-md-4">
                    <h3>Line Chart</h3>
                    <div id="line-with-axes"></div>
                </div>
            </div>

            <h2>Charts with Custom Data</h2>
            <div class="row">
                <div class="col-md-4">
                    <h3>Bar Chart</h3>
                    <div id="bar-custom-data"></div>
                </div>

                <div class="col-md-4">
                    <h3>Line Chart</h3>
                    <div id="line-custom-data"></div>
                </div>
                
                <div class="col-md-4">
                    <h3>Pie Chart</h3>
                    <div id="pie-custom-data"></div>
                </div>
                
                <div class="col-md-4">
                    <h3>Ring Chart</h3>
                    <div id="ring-custom-data"></div>
                </div>
            </div>

            <h2>Charts with Dates</h2>
            <div class="row">
                <div class="col-md-4">
                    <h3>Line Chart</h3>
                    <div id="line-with-dates"></div>
                </div>
            </div>

            <h2>Charts with Grids</h2>
            <div class="row">
                <div class="col-md-4">
                    <h3>Bar Chart</h3>
                    <div id="bar-with-grid"></div>
                </div>

                <div class="col-md-4">
                    <h3>Line Chart</h3>
                    <div id="line-with-grid"></div>
                </div>
            </div>
        </div>

        <!-- 3rd party libs -->
        <script src="js/vendor/jquery-2.0.3.js"></script>
        <script src="js/vendor/underscore.js"></script>
        <script src="js/vendor/backbone.js"></script>
        <script src="js/vendor/d3.v3.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>

        <!-- charts source -->
        <script src="../dist/backbone.charts.js"></script>

        <!-- example source -->
        <script src="js/examples.js"></script>
    </body>
</html>
